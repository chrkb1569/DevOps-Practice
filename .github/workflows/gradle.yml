name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up MySQL
      uses: samin/mysql-action@v1.3
      with:
        host port: 3306
        container port: 3306
        mysql host: jdbc:mysql://localhost:3306/test
        mysql database: test
        mysql user: chrkb1569
        mysql root password: 1234
        
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25
      with:
        arguments: clean bootJar

    - name: Make Directory for Jar File
      run: mkdir deploy

    - name: Copy Jar File
      run: cp ./build/libs/*.jar ./deploy/


    - name: Move Directory
      run: cd ./deploy/
      
    - name: Make zip file
      run: zip -r -qq -j ./CI-CD.zip ./deploy

    - name: Deliver to AWS S3
      env:
        AWS_ACCESS_KEY_ID: AKIAVZWOFNCJ3N2TKF5Z
        AWS_SECRET_ACCESS_KEY: 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
      run: aws s3 cp --region ap-northeast-2 --acl private ./CI-CD.zip s3://chuhah915/

    - name: Code Deploy
      run: aws deploy create-deployment --application-name chrkb1569
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name chrkb1569_Deploy_Group
          --s3-location bucket=chuhah915,bundleType=zip,key=/CI-CD.zip
